<html>
<script src='https://www.celljs.org/cell.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.js"></script>

<script>
var img;
var offset = 0;
var easing = 0.05;
 setup = function() {
  createCanvas(720, 400);
  img = loadImage("neurons.jpg");
}

 draw = function() {
  image(img, 0, 0);
  var dx = (mouseX-img.width/2) - offset;
  offset += dx * easing;
  tint(255, 127);
  image(img, offset, 0);
}

test= {
  $cell: true,
  $type: 'div',
  class:"container",
  $components:[{setup},{draw}]
}
</script>
</html>
